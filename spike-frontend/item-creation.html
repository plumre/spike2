<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
</head>
<script src="C:\Users\Tiramisu\Desktop\jquery-3.3.1.js" type="text/javascript"></script>
<body class="item-creation">

<div class="content">
	<h3 class="form-title">创建商品</h3>
	<div class="form-group">
		<label class="control-label">商品名称</label>
		<div>
			<input class="form-control" type="text" name="title" id="title" placeholder="商品名称">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label">商品描述</label>
		<div>
			<input class="form-control" type="text" name="description" id="description" placeholder="商品描述">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label">价格</label>
		<div>
			<input class="form-control" type="text" name="price" id="price" placeholder="价格">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label">图片</label>
		<div>
			<input class="form-control" type="text" name="imgUrl" id="imgUrl" placeholder="图片">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label">库存</label>
		<div>
			<input class="form-control" type="text" name="stock" id="stock" placeholder="库存">
		</div>
	</div>



	<div class="form-actions">
		<button class="btn blue" id="create" type="submit">
			提交	
		</button>
	</div>
</div>
</body>
<script type="text/javascript">
	jQuery(document).ready(function(){
		$("#create").on("click", function(){
			var title = $("#title").val();
			var description = $("#description").val();
			var price = $("#price").val();
			var imgUrl = $("#imgUrl").val();
			var stock = $("#stock").val();
			if (title ==null || ""==title) {
				alert("名称不能为空");
			}
			if (description ==null || ""==description) {
				alert("描述不能为空");
			}
			if (price ==null || ""==price) {
				alert("价格不能为空");
			}
			if (imgUrl ==null || ""==imgUrl) {
				alert("图片不能为空");
			}
			if (stock ==null || ""==stock) {
				alert("库存不能为空");
			}
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/item/createItem",
				data:{
					"title":title,
					"description":description,
					"price":price,
					"imgUrl":imgUrl,
					"stock":stock
				},
				xhrFields:{withCredentials:true},
				success:function(data){
					if (data.status == "success") {
						alert("提交成功");
					} else {
						alert("提交失败，原因："+data.data.errorMessage);
					}
				},
				error:function(data){
					alert("提交失败，原因：000")
				},
			});
			return false;
		});
	});
</script>
</html>
