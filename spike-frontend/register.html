<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
</head>
<script src="C:\Users\Tiramisu\Desktop\jquery-3.3.1.js" type="text/javascript"></script>
<body class="login">

<div class="content">
	<div class="form-group">
		<label class="control-label">手机号</label>
		<div>
			<input class="form-control" type="text" name="mobile" id="mobile" placeholder="手机号">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label">验证码</label>
		<div>
			<input class="form-control" type="text" name="otp" id="otp" placeholder="验证码">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label">用户昵称</label>
		<div>
			<input class="form-control" type="text" name="name" id="name" placeholder="用户昵称">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label">性别</label>
		<div>
			<input class="form-control" type="text" name="gender" id="gender" placeholder="性别">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label">年龄</label>
		<div>
			<input class="form-control" type="text" name="age" id="age" placeholder="年龄">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label">密码</label>
		<div>
			<input class="form-control" type="text" name="password" id="password" placeholder="密码">
		</div>
	</div>

	<div class="form-actions">
		<button class="btn blue" id="register" type="submit">
			注册
		</button>
	</div>
</div>
</body>
<script type="text/javascript">
	jQuery(document).ready(function(){
		$("#register").on("click", function(){
			var mobile = $("#mobile").val();
			var password = $("#password").val();
			var age = $("#age").val();
			var gender = $("#gender").val();
			var name = $("#name").val();
			var otp = $("#otp").val();
			if (!(/^1(3|4|5|7|8)\d{9}$/.test(mobile))) {
				alert("手机号输入不正确");
				return false;
			}
			if (password ==null || ""==password) {
				alert("密码不能为空");
			}
			if (age ==null || ""==age) {
				alert("年龄不能为空");
			}
			if (gender ==null || ""==gender) {
				alert("性别不能为空");
			}
			if (name ==null || ""==name) {
				alert("昵称不能为空");
			}
			if (otp ==null || ""==otp) {
				alert("验证码不能为空");
			}
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/register",
				data:{
					"mobile":mobile,
					"password":password,
					"age":age,
					"gender":gender,
					"otp":otp,
					"name":name
				},
				xhrFields:{withCredentials:true},
				success:function(data){
					if (data.status == "success") {
						alert("注册成功");
					} else {
						alert("注册失败，原因："+data.data.errorMessage);
					}
				},
				error:function(data){
					alert("注册失败，原因：000")
				},
			});
			return false;
		});
	});
</script>
</html>
